sudo: false
language: node_js
os:
 - linux
 - osx
node_js:
 - "4"
 - "5"
 - "6"
 - "7"
 - "8"
 - lts/*
 - stable
addons:
 apt:
  sources:
   - ubuntu-toolchain-r-test
  packages:
   - gcc-4.8
   - g++-4.8
env:
 - CC=gcc-4.8 CXX=g++-4.8
before_install:
 - env
install:
 - npm install --build-from-source
before_deploy:
 - node_modules/.bin/node-pre-gyp package
deploy:
 provider: releases
 tag_name: $TRAVIS_TAG
 draft: true
 api_key:
  secure: 
 file: build/stage/gagern/node-libtidy/releases/download/**/*.tar.gz
 file_glob: true
 skip_cleanup: true
 on:
  repo: gagern/libxmljs
  tags: true
  condition: >
   ${TRAVIS_TAG} == v*([0-9]).*([0-9]).*([0-9])
   && ${node_js} == [0-9]*
after_deploy:
 - git clean -fdx
 - npm install --fallback-to-build=false
 - npm test
